<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Ahmed Assalih | Redirecting...</title>
  <script>
    // Détection de la langue du navigateur
    var lang = navigator.language || navigator.userLanguage;
    
    // Si la langue commence par "fr" (fr-FR, fr-CA, etc.), on envoie vers le dossier FR
    if (lang.indexOf('fr') === 0) {
      window.location.href = '/fr/';
    } 
    // Sinon, on envoie vers le dossier EN (Anglais par défaut pour le business)
    else {
      window.location.href = '/en/';
    }
  </script>
  <!-- Sécurité : Si le JavaScript est désactivé, on renvoie vers l'Anglais après 0 seconde -->
  <meta http-equiv="refresh" content="0; url=/en/">
</head>
<body>
  <p>Redirecting to <a href="/en/">English version</a>...</p>
</body>
</html>
